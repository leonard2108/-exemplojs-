<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando com JavaScript</title>
    <script src="ordenando.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            padding: 20px;
        }
        button {
            margin: 5px;
            padding: 8px 15px;
        }
        ul {
            margin-top: 10px;
            list-style: none;
            padding: 0;
        }
        li {
            background: #ffc107;
            padding: 8px;
            margin: 4px;
            width: 50px;
            text-align: center;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Ordenando com JavaScript</h1>

    <input type="number" id="valor" placeholder="Digite um número">
    <button onclick="add()">Adicionar</button>

    <select id="algoritmo">
        <option>Bubble Sort</option>
        <option>Selection Sort</option>
        <option>Quick Sort</option>
    </select>

    <button onclick="ordenar()">Ordenar</button>
    <button onclick="misturar()">Misturar</button>

    <ul id="valores"></ul>

    <script>
        // Função ADD — adiciona um número à lista
        function add() {
            const valor = document.getElementById("valor");
            const lista = document.getElementById("valores");

            if (valor.value === "") return; // não adiciona vazio

            const node = document.createElement("li");
            const texto = document.createTextNode(valor.value);
            node.appendChild(texto);
            lista.appendChild(node);

            valor.value = ""; // limpa o campo
        }

        // Função ORDENAR — aplica o algoritmo escolhido
        function ordenar() {
            const lista = document.getElementById("valores");
            const algoritmo = document.getElementById("algoritmo");

            let vetor = Array.from(lista.children).map(item => eval(item.innerHTML));

            switch (algoritmo.selectedIndex) {
                case 0: vetor = bubble_sort(vetor); break;
                case 1: vetor = selection_sort(vetor); break;
                case 2: vetor = quick_sort(vetor, 0, vetor.length - 1); break;
            }

            lista.innerHTML = vetor.map(v => `<li>${v}</li>`).reduce((a, b) => a + b, "");
        }

        // Função MISTURAR — embaralha os valores
        function misturar() {
            const lista = document.getElementById("valores");
            let vetor = Array.from(lista.children).map(item => eval(item.innerHTML));

            vetor = shuffle(vetor, vetor.length * 2);

            lista.innerHTML = vetor.map(v => `<li>${v}</li>`).reduce((a, b) => a + b, "");
        }
    </script>
</body>
</html>
